<header>
  <h1>Angular Google Docs Example</h1>
</header>
<div>
  <input id="search" ng-model="searchText" placeholder="Search For a client...">
</div>

<table class="table table-striped table-hover">

  <thead>
    <tr>
      <th>#</th>
      <th>name</th>
      <th>content</th>
      <th>site</th>
    </tr>
  </thead>
  <tbody>

    <tr ng-repeat="classes in results | filter:{gsx$name.$t:searchText}">
      <td>{{$index+1}}</td>
      <td>{{classes.gsx$name.$t}}</td>
      <td>{{classes.gsx$content.$t</td>
      <td>{{classes.gsx$name.$t}}</td>
      <td>{{classes.gsx$site.$t}}</td>
    </tr>
  </tbody>
</table>
<div class="loading" ng-show="httpStatus == 0">Reticulating Splines...</div>
<footer>
  A One North FED Production
</footer>
